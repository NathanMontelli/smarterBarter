    <script>

      let postId = localStorage.getItem('postId')
      console.log(postId)
      axios.get(`/api/items/${postId}`, {
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      })
        .then(res => {
          console.log(res.data)
          let item = res.data

          document.getElementById("title").innerHTML = `${item.title} `
          document.getElementById("itemName").innerHTML = `${item.item_name} `
          document.getElementById("description").innerHTML = `${item.body} `
          document.getElementById("condition").innerHTML = ` Condition: ${item.condition} `
          document.getElementById("imgLink").innerHTML = `<img src="${item.photo}" class="card-img-top" alt="itemPicture">`
          document.getElementById("user").innerHTML = `Posted by ${item.User.username} at ${item.User.createdAt.slice(0, -14)} `
        })


            function createComment() {
              let newComment = {
                body: document.getElementById('commentBox').value,
                iid: postId
              }
              axios.post('/api/notes', newComment, {
                headers: {
                  'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
              })
                .then(res => {
                  console.log(res)
                })
            }

            document.getElementById("submitComment").addEventListener('click', event => {
              event.preventDefault()
              createComment()
              location.reload()
            })

      function getAllNotes() {
        axios.get(`/api/notes/${postId}`, {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        })
          .then(res => {
            console.log(res.data)
            let notes = res.data
            notes.forEach(note => {
              let noteElem = document.createElement('div')
              noteElem.innerHTML = `

              <h5>${note.User.username} Commented At ${note.createdAt.slice(0, -14)} </h5>
              <h6>${note.body}</h6>

              <hr>
              `
              document.getElementById('notes').prepend(noteElem)
            })
          })
        }

      getAllNotes()



      async function logoutUser() {
        localStorage.removeItem('username')
        localStorage.removeItem('token')
        location = '/login.html'
      }

      document.getElementById("logout").addEventListener('click', event => {
        event.preventDefault()
        logoutUser()
      })
      document.getElementById("logout2").addEventListener('click', event => {
        event.preventDefault()
        logoutUser()
      }) 


    </script>
