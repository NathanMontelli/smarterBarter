  <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

  <div class="container">
    <div class="row bg-light p-5 rounded-lg mb-3 mt-3">
      <h1 class="display-4">Smarter Barter</h1>
      <p class="lead">Welcome to our Blog!</p>
      <hr class="my-4">
      <p class="lead">Here are <span id="username">Name goes here from Seeders</span>'s posts!</p>
    </div>
    <div id="posts" class="row"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>

      async function logoutUser() {
        localStorage.removeItem('username')
        localStorage.removeItem('token')
        location = '/login.html'
      }

      async function getProfile() {
        try {
          const { data: user } = await axios.get('/api/users/profile', {
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
          })
          return user

        } catch (err) {
          location = '/login.html'
        }
      }

      async function renderPost({ title, body }) {
        const postElem = document.createElement('div')
        postElem.innerHTML = `
                  <div class="row bg-light p-5 rounded-md mb-2 mt-2">
                    <h3>${title}</h3>
                    <p class="lead">${body}</p>
                    <hr class="my-4">
                  </div>
                `
        document.getElementById('posts').prepend(postElem)
      }

      async function renderPosts() {
        const { posts } = await getProfile()

        posts.forEach(post => renderPost(post))
      }

      async function renderUsername() {
        const username = localStorage.getItem('username')

        document.getElementById('username').textContent = username
      }

      document.getElementById('logout').addEventListener('click', logoutUser)

      renderPosts()
      renderUsername()
    </script>
</body>
