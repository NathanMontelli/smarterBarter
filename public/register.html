<!doctype html>
<html lang="en">

<head>
  <title>SmarterBarter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body class="img js-fullheight"
  style="background-image: url('https://i.pinimg.com/originals/50/de/9d/50de9db18e9d11b2509e509b3812e5c7.gif');">

  <!-- <video autoplay muted loop id="myVideo">
      <source src="../images/Atlias.mp4" type="video/mp4">
    </video> -->

  <br><br><br>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">SmarterBarter</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap p-0">
            <form action="#" class="signin-form">
              <div class="form-group">
                <input id="rUsername" type="text" class="form-control" placeholder="Username" required>
              </div>
            <form action="#" class="signin-form">
              <div class="form-group">
                <input id="rEmail" type="text" class="form-control" placeholder="Email" required>
              </div> 
              <div class="form-group">
                <input id="password-field" type="password" class="form-control" placeholder="Password" required>
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                <button id="register" type="submit" class="form-control btn btn-primary submit px-3">Register Account</button>
              </div>
            </form>
            <p class="w-100 text-center">&mdash; Or Register With &mdash;</p>
            <div class="social d-flex text-center">
              <a href="/auth/facebook" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
              <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/main.js"></script>

  <script>


    function registerUser() {
        let newUser = {
          username: document.getElementById('rUsername').value,
          email: document.getElementById('rEmail').value,
          password: document.getElementById('password-field').value
        }
        axios.post('/api/users/register', newUser)
          .then(res => {
            console.log('user created')
            document.getElementById('rUsername').value = ''
            document.getElementById('rEmail').value = ''
            document.getElementById('password-field').value = ''
            location = '/login.html'
          })
      }

      document.getElementById('register').addEventListener('click', event => {
        event.preventDefault()
        registerUser()
      })
  </script>

</body>

</html>
