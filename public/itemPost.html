    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }

      function createPost() {
        let newPost = {
          title: document.getElementById('title').value,
          item_name: document.getElementById('itemName').value,
          body: document.getElementById('description').value,
          photo: document.getElementById('imgLink').value,
          condition: document.getElementById('status').value,
          type: document.getElementById('category').value
        }
        axios.post('/api/items', newPost, {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        })
          .then(res => {
            console.log(res)
          })
      }

      document.getElementById("post").addEventListener('click', event => {
        event.preventDefault()
        createPost()
        Swal.fire({
          icon: 'success',
          title: 'Your Item Has Been Posted',
          showConfirmButton: false,
          timer: 1000
        })
        setTimeout(location.reload.bind(location), 2000);
      })

      function getUserPosts() {
        axios.get('/api/users/profile', {
              headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
              }
            })
              .then(res => {
                
                console.log(res.data)
                let items = res.data.items
                let userInfo = res.data
                items.forEach(item => {
                  let itemElem = document.createElement('div')
                  itemElem.innerHTML = `
            <br>
            <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: 20rem">
              <img src="${item.photo}" class="card-img-top" alt="itemPicture">
              <div class="card-body">
                <h3 class="card-title data-postid="${item.id}"> ${item.title}</h3>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Posted by ${userInfo.username} at ${item.createdAt.slice(0, -14)}</li>
                <li class="list-group-item">Item Name: ${item.item_name}</li>
                <li class="list-group-item">Condition: ${item.condition}</li>
                <li class="list-group-item">Description: ${item.body}</li>
              </ul>
              <div class="card-body">
                <a href="/itemPage.html" class="btn btn-dark btn-lg goToPost" data-postid="${item.id}" tabindex="-1" role="button">More Detail</a>
              </div>
            </div>
            <br>
            `
            document.getElementById('posts').prepend(itemElem)

          })
        })
      }

    document.addEventListener('click', event => {
      if (event.target.classList.contains('goToPost')) {
      console.log('ping')
      localStorage.setItem('postId', event.target.dataset.postid)
      location = '/itemPage.html'
              }
            })

        async function logoutUser() {
          localStorage.removeItem('username')
          localStorage.removeItem('token')
          location = '/login.html'
        }

        document.getElementById("logout").addEventListener('click', event => {
          event.preventDefault()
          logoutUser()
        })
        document.getElementById("logout2").addEventListener('click', event => {
            event.preventDefault()
            logoutUser()
          })

  getUserPosts()
