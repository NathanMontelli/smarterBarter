  <script>

    function createPost() {
      let newPost = {
        title: document.getElementById('title').value,
        item_name: document.getElementById('itemName').value,
        body: document.getElementById('description').value
      }
      axios.post('/api/items', newPost, {
        headers: {
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      })
        .then(res => {
          console.log(res)
        })
    }

    document.getElementById("post").addEventListener('click', event => {
      event.preventDefault()
      createPost()
    })

    axios.get('/api/items', {
      headers: {
        'Authorization': `Bearer ${localStorage.getItem('token')}`
      }
    })
      .then(res => {

        console.log(res.data)
        let items = res.data
        items.forEach(item => {
          let itemElem = document.createElement('div')
          itemElem.innerHTML = `
            <h3 class="goToPost" data-postid="${item.id}"> ${item.title} </h3>
            <h3> ${item.item_name} </h3>
            <h5> posted by ${item.User.username} at ${item.User.createdAt.slice(0, -14)} </h5>
            <p> ${item.body} </p>
            `
          document.getElementById('posts').prepend(itemElem)
        })

      })

    document.addEventListener('click', event => {
      if (event.target.classList.contains('goToPost')) {
        console.log('ping')
        localStorage.setItem('postId', event.target.dataset.postid)
        location = '/post.html'
      }
    })

    async function logoutUser() {
      localStorage.removeItem('username')
      localStorage.removeItem('token')
      location = '/login.html'
    }

    document.getElementById("logout").addEventListener('click', event => {
      event.preventDefault()
      logoutUser()
    })

    var loadFile = function (event) {
      var output = document.getElementById('output');
      output.src = URL.createObjectURL(event.target.files[0]);
      output.onload = function () {
        URL.revokeObjectURL(output.src) // free memory
      }
    };

  </script>
