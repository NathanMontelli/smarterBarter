      function createPost() {
        let newPost = {
          title: document.getElementById('title').value,
          item_name: document.getElementById('itemName').value,
          body: document.getElementById('description').value,
          photo: document.getElementById('imgLink').value,
          condition: document.getElementById('status').value,
          type: document.getElementById('category').value
        }
        axios.post('/api/items', newPost, {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        })
          .then(res => {
            console.log(res)
          })
      }

      document.getElementById("post").addEventListener('click', event => {
        createPost()
      })

                <li class="list-group-item">Condition: ${user.items.condition}</li>
                <li class="list-group-item">Description: ${user.item.body}</li>
              </ul>
              <div class="card-body">
                <a href="#" class="card-link">Contact Seller</a>
              </div>
            </div>
            <br>
            `
                  document.getElementById('posts').prepend(userElem)
          })

        })
